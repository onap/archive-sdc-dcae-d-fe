<div class="main-container">
  <div
    style="padding: .25em; display: flex;
  justify-content: space-between;
  align-items: flex-end;"
  >
    <div>
      <a
        (click)="goBack()"
        data-tests-id="btn-back-home"
        style="display: flex; cursor: pointer;text-decoration: none; color: #009fdb;"
      >
        <mat-icon
          fontSet="fontawesome"
          fontIcon="fa-angle-left"
          style="height: 17px; width: 12px; font-size: 17px;"
        ></mat-icon>
        <span style="display: flex; align-items: center; font-size: 12px;">
          Back to Monitoring
        </span>
      </a>
      <div
        style="margin:10px 0; display:flex; flex-wrap: wrap;"
        data-tests-id="new-monitorying-titie"
      >
        <span style="font-size: 22px;" *ngIf="store.generalflow === 'new'">
          New Monitoring Configuration
        </span>
        <span style="font-size: 22px;" *ngIf="store.generalflow === 'import'">
          Import Monitoring Configuration
        </span>
        <span
          style="font-size: 22px; padding-right: 10px;"
          *ngIf="store.generalflow === 'edit'"
        >
          Edit Monitoring Configuration
        </span>
        <span style="display: flex;">
          <span
            *ngIf="store.viewOnly"
            style="display: flex; background: #673AB7; border-radius: 5px; color: white;
          padding: 0px 10px; align-items: center;"
          >
            <span
              style="display: flex; align-items: center"
              [innerHTML]="'eye' | feather: 16"
            ></span>
            <span style="padding-left: 5px;" data-tests-id="viewOnlyLabel">
              view only
            </span>
          </span>
        </span>
        <br class="newline" />
        <span style="display: block; font-size: 16px;" *ngIf="store.mcName">
          MC Name {{ store.mcName }}
        </span>
      </div>
    </div>

    <div>
      <div *ngIf="store.generalflow === 'new' || store.generalflow === 'edit'">
        <button
          *ngIf="!this.store.isEditMode"
          mat-raised-button
          color="primary"
          [disabled]="this.generalComponent.generalForm.invalid"
          style="width: 95px;height: 36px;"
          data-tests-id="createMonitoring"
          (click)="createMC(this.generalComponent.generalForm.value)"
        >
          Create
        </button>

        <div *ngIf="this.store.isEditMode" style="display: flex;">
          <button
            mat-icon-button
            (click)="saveCDUMP()"
            [disabled]="!store.cdumpIsDirty || store.viewOnly"
            data-tests-id="save-btn"
            style="margin-right: 10px;"
          >
            <span
              style="width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;"
              [innerHTML]="'save' | feather: 22"
            ></span>
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="store.viewOnly"
            style="width: 95px; height: 36px; border-radius: 2px;"
            (click)="saveAndCreateBlueprint()"
            data-tests-id="submit-btn"
          >
            Submit
          </button>
        </div>
      </div>

      <div *ngIf="store.generalflow === 'import'">
        <button
          mat-raised-button
          color="primary"
          (click)="importMC(this.generalComponent.newVfcmt)"
          [disabled]="
            this.generalComponent.generalForm.invalid ||
            this.generalComponent.importBtnDisabled
          "
          data-tests-id="importMonitoring"
          style="width: 95px;height: 36px;"
        >
          Import
        </button>
      </div>
    </div>
  </div>

  <div style="position: relative; flex:1;">
    <p-tabView (onChange)="handleChange($event)" data-tests-id="tabs">
      <p-tabPanel header="General">
        <div>
          <app-general (updateCdumpEv)="updateCdump($event)"></app-general>
        </div>
      </p-tabPanel>
      <p-tabPanel *ngFor="let item of nodes" [header]="item.name">
        <app-rule-frame [tabName]="item.name"></app-rule-frame>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
